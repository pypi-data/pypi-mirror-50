<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{notebook_name}}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/base/images/favicon.ico">
  <link rel="stylesheet" href="/lab/api/themes/jupyterlab-theme-light-extension/index.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.9.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.9.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.9.min.css">

  <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.9.min.js"></script>
  <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.9.min.js"></script>
  <script src="http://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.9.min.js"></script>
  <script src="http://cdn.pydata.org/bokeh/release/bokeh-api-0.12.9.min.js"></script>
</head>
<body>
    <div class='notebook-container'>
        {{notebook|safe}}
    </div>
    <style type="text/css">
    body{
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: white;
        padding:5px;
        /*background-color:#bdbdbd;*/
    }
    div.notebook-container {

        background-color: white;
        padding: 15px;
        overflow: scroll;
        -webkit-box-shadow: 0px 0px 12px 1px rgba(87, 87, 87, 0.2);
        box-shadow: 0px 0px 12px 1px rgba(87, 87, 87, 0.2)
    }


    a.jp-InternalAnchorLink{
        display: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      color: black;
      font-size: 12px;
      table-layout: fixed;
/*      margin-left: auto;
      margin-right: auto;*/
    }

    thead {
      display: table-header-group;
      vertical-align: middle;
      border-color: inherit;
      border-bottom: 1px solid #bdbdbd;
      vertical-align: bottom;
    }

    tbody {
      display: table-row-group;
      vertical-align: middle;
      border-color: inherit;
      margin:2px;
    }

    tr th, tr td {
      border:none;
    }

    tbody tr:nth-child(odd) {

    }

    tbody tr:nth-child(even) {
      background-color: rgb(245, 245, 245)
    }

    tbody tr:hover{
      background-color: #E1F5FE;
    }


    </style>
</body>
</html>
