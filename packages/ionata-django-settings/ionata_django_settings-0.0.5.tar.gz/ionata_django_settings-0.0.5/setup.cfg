[metadata]
name = ionata_django_settings
version = attr: ionata_settings.VERSION
description = Base Django settings for Ionata projects
author = Ionata Digital
author_email = webmaster@ionata.com.au
url = https://github.com/ionata/ionata-django-settings
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD 3-Clause License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=3.5
include_package_data = True
install_requires = 
	django-configurations>=2.0

[egg_info]
tag_build = 
tag_date = 0

