{% extends 'admin/master.html' %}
{% block body %}
<article class="container" style="margin-top: 10px;">
  <p>
    <a href="{{ url_for('menu.new') }}" class="btn btn-secondary">New menu item</a>
  </p>
  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Enabled</th>
      </tr>
    </thead>
    <tbody>
      {% for link in links %}
      <tr>
        <td><a href="{{ url_for('menu.edit', id=link.id) }}">{{ link.title }}</a></td>
        <td>{{ link.url }}</td>
        <td>{% if link.is_enabled %}Yes{% else %}No{% endif %}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</article>
{% endblock %}
