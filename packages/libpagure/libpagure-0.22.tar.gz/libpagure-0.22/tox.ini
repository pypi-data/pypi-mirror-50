[tox]
envlist = py26,py27,py34,py35,py36,flake8,format

[testenv]
deps = -r{toxinidir}/test-requirements.txt
whitelist_externals =
    flake8
    pytest
commands =
    # Remove comment when first test is added
    # py.test --cov {envsitepackagesdir}/libpagure {posargs}

[testenv:flake8]
deps = flake8 >= 2.5.5
commands = flake8 libpagure/

[testenv:format]
deps =
    black
commands =
python -m black --check {posargs:.}


[flake8]
show-source = True
max-line-length = 100
ignore = E203,W503
exclude = .git,.tox,dist,*egg,.venv
