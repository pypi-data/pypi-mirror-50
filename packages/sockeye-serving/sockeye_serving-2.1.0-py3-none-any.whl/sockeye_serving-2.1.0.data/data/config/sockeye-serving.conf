# Docker image
docker_image="jwoo11/sockeye-serving"
# Docker container name
container_name="sockeye_serving"
# location of models on the host
export_path="/tmp/models"
# predictions API port on the host
pred_port=8080
# management API port on the host
mgmt_port=8081
# URL for predictions API
pred_url="http://localhost:${pred_port}"
# URL for management API
mgmt_url="http://localhost:${mgmt_port}"
# predictions API port in the container
docker_pred_port=8080
# management API port in the container
docker_mgmt_port=8081
# Docker command
docker_exec="docker"
