[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
    buildout.d/base.cfg
parts =
    download
    install
    translation
    test
    createcoverage

[translation]
recipe = infrae.i18nextract
packages = collective.eeafaceted.z3ctable
output = ${buildout:directory}/src/collective/eeafaceted/z3ctable/locales
output-package = collective.eeafaceted.z3ctable
domain = collective.eeafaceted.z3ctable
