[tox]
envlist =
    clean,
    check,
    {py27,py36},
    report

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py36: {env:TOXPYTHON:python3.6}
    {clean,check,report}: {env:TOXPYTHON:python3.6}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    .[test]
    pytest-cov
commands =
    {posargs:pytest --cov --cov-report=term-missing -v tests}

[testenv:check]
deps =
    check-manifest
    flake8

skip_install = true
commands =
    check-manifest {toxinidir}
    flake8 src tests setup.py

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
