[env]
option = dev


[dev-mysql]
host   = localhost
port   = 3306
dbs    = ["db1", "db2", "db3"]
user    = user-name
passwd  = none
charset = utf8


[product-mysql]
host   = localhost
port   = 3306
dbs    = ["db1", "db2", "db3"]
user    = user-name
passwd  = none
charset = utf8


[test-mysql]
host   = localhost
port   = 3306
dbs    = ["db1", "db2", "db3"]
user    = user-name
passwd  = none
charset = utf8


[web]
host  = 127.0.0.1
port  = 8910
debug = True
threaded = True
expire = 10 * 60 * 60

secret = your-secret-passwd

hour = 3
minute = 33


[log]
console_level = CRITICAL
file_level    = INFO
max_bytes     = 1024 * 1024
backup_count  = 10
formatter     = %%(asctime)s %%(filename)s [line:%%(lineno)d]: %%(message)s 

[db1]
sql_statement1 = select * from table1

[db2]
sql_statement2 = select * from table2

[db3]
sql_statement3 = select * from table3
