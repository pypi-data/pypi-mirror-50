{% raw -%}
<div id="app" style="display: none">
    <v-app>
        <v-layout v-if="loading" align-center justify-center>
            <v-card class="pa-2">
                <v-progress-linear indeterminate></v-progress-linear>

                <v-card-title primary-title>
                    <h1>Loading</h1>
                </v-card-title>
            </v-card>
        </v-layout>
        <v-layout v-else>
            <v-navigation-drawer v-model="showNavBar" absolute app>
                <v-toolbar flat>
                    <v-list>
                        <v-list-tile>
                            <v-list-tile-title class="title">
                                Navigation
                            </v-list-tile-title>
                        </v-list-tile>
                    </v-list>
                </v-toolbar>

                <v-divider></v-divider>
                <jupyter-widget-mount-point mount-id="content-nav">
                    <v-container>
                        Placeholder for widget with mount id <i>content-nav</i>.
                    </v-container>
                    <v-list dense class="pt-0">
                        <v-list-tile v-for="item in items" :key="item.title" :href="item.url"
                                     target="_blank">
                            <v-list-tile-action>
                                <v-icon>{{ item.icon }}</v-icon>
                            </v-list-tile-action>

                            <v-list-tile-content>
                                <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </v-list>
                </jupyter-widget-mount-point>
            </v-navigation-drawer>
            <v-toolbar app absolute>
                <v-toolbar-side-icon
                        v-if="!showNavBar"
                        @click.stop="showNavBar = !showNavBar"
                ></v-toolbar-side-icon>
                <v-toolbar-title>{{ title }}</v-toolbar-title>
            </v-toolbar>

            <v-content>
                <jupyter-widget-mount-point mount-id="content-main">
                        <v-container>
                                Placeholder for widget with mount id <i>content-main</i>.
                        </v-container>
                </jupyter-widget-mount-point>
            </v-content>
        </v-layout>
    </v-app>
</div>

<script>

var app = new Vue({
    el: '#app',
    mounted() {
        document.querySelector('#app').removeAttribute("style");
    },
    data() {
        return {
            showNavBar: null,
            loading: true,
            right: null,
            url: 'https://www.w3schools.com/',
            items: [
                {icon: "dashboard", title: "voila", url: "https://github.com/QuantStack/voila"},
                {icon: "touch_app", title: "voila-vuetify", url: "https://github.com/mariobuikhuizen/voila-vuetify"},
                {icon: "web", title: "ipvuetify", url: "https://github.com/mariobuikhuizen/ipyvuetify"},
                {icon: "web", title: "vuetify", url: "https://v15.vuetifyjs.com/en/"},
                {icon: "widgets", title: "jupyter widgets", url: "https://github.com/jupyter-widgets/ipywidgets"},
                {icon: "bar_chart", title: "bqplot", url: "https://github.com/bloomberg/bqplot/"},
            ],
            title: 'Voila vuetify',
        }
    }
});

</script>
{% endraw -%}
