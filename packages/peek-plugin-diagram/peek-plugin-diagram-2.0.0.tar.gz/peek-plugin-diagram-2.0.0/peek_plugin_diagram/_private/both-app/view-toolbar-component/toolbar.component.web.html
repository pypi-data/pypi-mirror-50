<div class="view-toolbar ">
    <div class="btn-group">
        <button class="btn"
                *ngIf="showExitDiagramButton()"
                nzTrigger="click"
                nz-button nz-dropdown [nzDropdownMenu]="changeCoordSetMenu"
                nzPlacement="bottomLeft">
            <fa name="exchange-alt"></fa>
        </button>
        <nz-dropdown-menu #changeCoordSetMenu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item
                    *ngFor="let item of coordSetsForMenu"
                    (click)="changeCoordSetMenuItemClicked(item)">{{item.name}}</li>
            </ul>
        </nz-dropdown-menu>

        <button class="btn"
                (click)="printDiagramClicked()"
                data-toggle="tooltip" data-placement="top"
                title="Show Diagram for Print">
            <fa name="print"></fa>
        </button>
        <button class="btn"
                *ngIf="showEditDiagramButton()"
                (click)="editDiagramClicked()"
                data-toggle="tooltip" data-placement="top"
                title="Edit Diagram">
            <fa name="pencil-alt"></fa>
        </button>
        <button class="btn"
                *ngIf="showSelectBranchesButton()"
                (click)="selectBranchesClicked()"
                data-toggle="tooltip" data-placement="top"
                title="Show Branches">
            <fa name="code-branch"></fa>
        </button>
        <button class="btn"
                (click)="selectLayersClicked()"
                data-toggle="tooltip" data-placement="top"
                title="Select Layers">
            <fa name="layer-group"></fa>
        </button>
    </div>

    <div class="view-toolbar-spacer"></div>

    <div class="btn-group">
        <button *ngIf="showGoUpParentButton()"
                class="btn tool-button"
                (click)="goUpParentButtonClicked(btn)"
                data-toggle="tooltip" data-placement="top"
                title="Back">
            <fa name="back"></fa>
            Back
        </button>
        <button *ngFor="let btn of shownPluginButtons"
                class="btn tool-button"
                [class.btn-primary]="isButtonActive(btn)"
                (click)="buttonClicked(btn)"
                data-toggle="tooltip" data-placement="top"
                [title]="btn.tooltip">
            <fa *ngIf="btn.icon" [name]="btn.icon"></fa>
            {{btn.name}}
        </button>
    </div>
</div>
