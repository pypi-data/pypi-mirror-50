<div #modalView class="modal fade" tabindex="-1" role="dialog">
    <div class="edit-create-branch-dialog modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="btn-group pull-right">

                    <button type="button" class="btn  bg-success "
                            (click)="startEditing()">
                        Start Editing
                    </button>
                    <button type="button" class="btn" (click)="closePopup()">
                        <fa name="times"></fa>
                    </button>
                </div>
                <h4 class="modal-title">Create or Edit Diagram Branch</h4>
            </div>
            <div class="modal-body edit-create-branch-body">

                <nz-tabset>
                    <nz-tab nzTitle="Create New">
                        <div class="peek-details-section">
                            <div class="container-fluid">

                                <!--Displayed form data -->
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="details-section-title">
                                            Name
                                        </div>
                                        <div class="details-section-value">
                                            <input class="editable" type="text"
                                                   [(ngModel)]="newBranch.name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="details-section-title">
                                            Comment
                                        </div>
                                        <div class="details-section-value">
                                            <div class="details-section-value">
                                            <textarea class="multiline editable"
                                                      type="text"
                                                      [(ngModel)]="newBranch.comment">
                                            </textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nz-tab>
                    <nz-tab nzTitle="Edit Existing">
                        <div>
                            <p *ngIf="noItems()">
                                There are no existing branches.
                            </p>
                            <div *ngIf="!noItems()" class="peek-tables-section">
                                <table class="table">
                                    <tbody>
                                    <tr class="tr"
                                        *ngFor="let item of items; odd as odd; even as even"
                                        [class.bg-odd]="odd"
                                        [class.bg-even]="even"
                                        [class.bg-info]="isBranchSelected(item)"
                                        (click)="selectBranch(item)">
                                        <th class="td"
                                            [class.bg-odd]="odd"
                                            [class.bg-even]="even"
                                            [class.bg-info]="isBranchSelected(item)">
                                            {{item.name}}
                                        </th>
                                        <th class="td"
                                            [class.bg-odd]="odd"
                                            [class.bg-even]="even"
                                            [class.bg-info]="isBranchSelected(item)">
                                            {{item.order}}
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </nz-tab>
                </nz-tabset>
            </div>
        </div>
    </div>
</div>
