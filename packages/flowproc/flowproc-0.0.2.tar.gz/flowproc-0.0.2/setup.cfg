[metadata]
name = flowproc
description = Python network flow processing collector and library
author = Tobias Frei
author-email = shuntingard@gmail.com
keywords = NetFlow IPFIX
license = mit
url = https://github.com/shuntingyard/flowproc
long-description = file: README.md
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Environment :: Web Environment
	Programming Language :: Python
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet
	Topic :: Software Development :: Libraries
	Topic :: System :: Monitoring
	Topic :: System :: Networking
	Topic :: System :: Networking :: Firewalls
	Topic :: System :: Networking :: Monitoring
	Topic :: System :: Systems Administration

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
python_requires = >=3.4.*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	flowprocd = flowproc.flowprocd:run
	testreader = flowproc.testreader:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov flowproc --cov-report term-missing
	--verbose
	-s
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = flowproc
extensions = 
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

